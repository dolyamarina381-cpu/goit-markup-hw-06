/* Базовий клас для всіх іконок */
.icon {
  display: inline-block;
  background-image: url('../images/sprites.png');
  background-repeat: no-repeat;
}

/* Конкретні іконки */
.icon-home {
  width: 32px;
  height: 32px;
  background-position: 0 0; /* Перша іконка */
}

.icon-user {
  width: 32px;
  height: 32px;
  background-position: -32px 0; /* Друга іконка (зміщення вліво на 32px) */
}

.icon-mail {
  width: 32px;
  height: 32px;
  background-position: -64px 0; /* Третя іконка */
}

/* SVG іконки */
svg {
  display: none;
}

<svg xmlns="http://www.w3.org/2000/svg">
